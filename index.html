<body>

    <p>Você trabalha?</p>
    <input type="radio" name="" value="sim" required> Sim
    <input type="radio" name="" value="não" required> Não


    <p>Selecione seu estado</p>

        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
    </select>
    <p>Selecione sua idade</p>
    <select name="Idade" id="">
        <option value="0">entre 0 a 10</option>
        <option value="10">entre 10 a 20</option>
        <option value="20">entre 20 e 30</option>
    </select>
<p>Deixe aqui a sua reclamação</p>
<textarea name="Comentários" id=""></textarea><br>
    <input type="checkbox" name="" required> Li, e concordo <br>
    <button type="button">Enviar</button>
    <button type="button">Cancelar</button>
    </form>        
</body>

</html>
